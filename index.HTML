<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Bunny Love Bonk üê∞üíó</title>

<style>
  body {
    margin: 0;
    background: #f5faff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: system-ui, sans-serif;
    overflow: hidden;
  }

  .container {
    position: relative;
    width: 320px;
    height: 360px;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Chibi Bunny */
  .bunny {
    width: 180px;
    height: auto;
    animation: breathe 3.5s ease-in-out infinite;
    transition: transform 0.15s ease;
  }

  /* Breathing animation */
  @keyframes breathe {
    0% { transform: scale(1); }
    50% { transform: scale(1.025); }
    100% { transform: scale(1); }
  }

  /* When YOU boop the bunny */
  .bunny.booped {
    transform: scale(0.93);
  }

  /* When bunny boops YOU */
  .bunny.lovebonk {
    animation: none;
    transform: scale(1) translateY(-6px);
  }

  .paw-boop {
    position: absolute;
    width: 110px;
    height: 110px;
    border-radius: 50%;
    background: linear-gradient(180deg, #fff, #ffeef5);
    display: flex;
    justify-content: center;
    align-items: center;
    bottom: 40px;
    opacity: 0;
    pointer-events: none;
    transform: scale(0.6);
    transition: opacity 0.15s, transform 0.15s;
  }

  /* Bunny love-boop animation */
  .paw-boop.active {
    opacity: 1;
    transform: scale(1);
  }

  .paw-inner {
    width: 70px;
    height: 70px;
    background: #ffb6d6;
    border-radius: 50%;
    opacity: 0.8;
  }

</style>
</head>
<body>

<div class="container">
  <!-- Cute Chibi Bunny SVG -->
  <svg class="bunny" viewBox="0 0 200 200">
    <ellipse cx="100" cy="120" rx="55" ry="50" fill="#ffffff" stroke="#d9d9d9" stroke-width="3"/>
    <circle cx="75" cy="110" r="8" fill="#444"/>
    <circle cx="125" cy="110" r="8" fill="#444"/>
    <ellipse cx="100" cy="135" rx="18" ry="12" fill="#ffdee7"/>
    <ellipse cx="65" cy="60" rx="25" ry="50" fill="#ffffff" stroke="#d9d9d9" stroke-width="3"/>
    <ellipse cx="135" cy="60" rx="25" ry="50" fill="#ffffff" stroke="#d9d9d9" stroke-width="3"/>
    <circle cx="100" cy="130" r="3" fill="#ff9fbf"/>
  </svg>

  <!-- Bunny paw for the love-boop -->
  <div class="paw-boop" id="paw">
    <div class="paw-inner"></div>
  </div>
</div>

<script>
  const bunny = document.querySelector('.bunny');
  const paw = document.getElementById('paw');

  /* Little pip sound ‚Äî super soft */
  function pipSound() {
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const o = audioCtx.createOscillator();
    const g = audioCtx.createGain();

    o.frequency.value = 650;
    g.gain.value = 0.12;

    o.connect(g);
    g.connect(audioCtx.destination);

    o.start();
    o.stop(audioCtx.currentTime + 0.08);
  }

  /* Bunny's soft paw boop sound */
  function boopSound() {
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const o = audioCtx.createOscillator();
    const g = audioCtx.createGain();

    o.frequency.value = 420;
    g.gain.value = 0.18;

    o.connect(g);
    g.connect(audioCtx.destination);

    o.start();
    o.stop(audioCtx.currentTime + 0.12);
  }

  /* Tap event */
  bunny.addEventListener('pointerdown', () => {
    // YOU boop the bunny
    bunny.classList.add('booped');
    pipSound();

    setTimeout(() => {
      bunny.classList.remove('booped');

      // Bunny love-boops YOU
      bunny.classList.add('lovebonk');
      paw.classList.add('active');
      boopSound();

      setTimeout(() => {
        bunny.classList.remove('lovebonk');
        paw.classList.remove('active');
      }, 280);

    }, 150);
  });
</script>

</body>
</html>
